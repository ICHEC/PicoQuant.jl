language: julia

os:
  - linux

julia:
  - 1.4

dist: bionic

notifications:
  email: false

stages:
  - name: test
  - name: docs

jobs:
  include:
    - stage: docs
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()));'
        - julia --project=docs/ docs/make.jl
      after_success: skip
    - stage: test
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()));'
        - julia --project=docs/ -e 'using Pkg; Pkg.test("PicoQuant");'

